name: Build and Deploy Spring Boot App to EC2

on:
  push:
    branches:
      - master  # Trigger the workflow on push to the master branch
  workflow_dispatch:  # Allows manual trigger via GitHub UI

jobs:
  build:
    runs-on: [self-hosted]

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Amazon Corretto JDK 17
      - name: Set up Amazon Corretto JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'  # Use Amazon Corretto as the JDK distribution

      # Step 3: Ensure mvnw is executable
      - name: Make mvnw executable
        run: chmod +x ./mvnw

      # Step 4: Build the project with Maven
      - name: Build with Maven
        run: ./mvnw clean install -DskipTests

      # Step 5: Tag Docker image with commit SHA and build
      - name: Build Docker image
        run: |
          docker build -t springboot-app:${{ github.sha }} .

      # Step 6: Save Docker image as tar
      - name: Save Docker image as tar
        run: |
          docker save springboot-app:${{ github.sha }} -o springboot-app.tar

      # Step 7: Write EC2 SSH key to file
      - name: Write EC2 SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 600 key.pem

      # Step 8: Copy Docker image to EC2
      - name: Copy image to EC2
        run: |
          scp -o StrictHostKeyChecking=no -i key.pem springboot-app.tar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/

      # Step 9: SSH into EC2 and deploy Docker container
      - name: SSH into EC2 and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            set -e
            docker load < springboot-app.tar
            docker stop springboot-app || true
            docker rm springboot-app || true
            docker run -d -p 8080:8080 --name springboot-app springboot-app:${{ github.sha }}
            docker ps
          EOF

      # Step 10: Clean up key file
      - name: Clean up
        run: rm -f key.pem
